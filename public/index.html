<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description"
    content="Akneto - Leading provider of IT solutions, cloud services, and cybersecurity for modern businesses." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Prevent theme flash (FOUC) - Apply theme before page renders -->
  <script>
    (function () {
      // Check localStorage for saved theme preference
      const savedTheme = localStorage.getItem('darkMode');

      // Determine if dark mode should be applied
      let isDark = false;

      if (savedTheme !== null) {
        // Use saved preference
        isDark = savedTheme === 'true';
      } else {
        // Check system preference
        isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      }

      // Apply theme and background immediately to prevent flash
      const backgroundColor = isDark ? '#0f172a' : '#ffffff';

      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      document.documentElement.style.backgroundColor = backgroundColor;

      // Also set body background to prevent any gap/flash
      document.addEventListener('DOMContentLoaded', function () {
        document.body.style.backgroundColor = backgroundColor;
      });
    })();
  </script>

  <!-- Inline CSS to set initial background based on system preference -->
  <style>
    html {
      background-color: #0f172a;
      /* Default to dark if system prefers dark */
    }

    @media (prefers-color-scheme: light) {
      html {
        background-color: #ffffff;
      }
    }
  </style>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Akneto | Enterprise IT Solutions</title>
</head>
